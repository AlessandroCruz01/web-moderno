<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Um pouco de css</title>
        <style>

            h1 {
                position: relative;
                margin: auto;
                text-align: center;
            }

            .fundoVermelho {
                background-color: red;
                color: saddlebrown;
            }

            #textoPrincipal {
                font-weight: bolder
            }

            span {
                font-size: 40px;
                text-align: center;
                margin: auto;
            }

        </style>
    </head>
    <body>

        <h1>CSS</h1>
        <span id="textoPrincipal"> Texto 1</span>
        <br />
        <span class="fundoVermelho"> Texto 2</span>
        
    </body>
</html>
