<h1>Tags Não visuais</h1>

<!-- 

    tags semanticas

 -->

 <section></section> <!--Agrupamento temático de conteudo (seção)-->
 <article></article> <!--Conteudo auto contido, como em uma noticia por exemplo-->
 <header></header> <!--Cabecalho-->
 <footer></footer> <!--Rodapé-->
 <nav></nav> <!--Agrupamento de links de navegação-->
 <aside></aside> <!--de lado (ex.sidebar). relacionado com o conteudo me volta-->
 <details></details><!--exibe os detalhes que pode ser exibido ou escondido-->

<!-- As famosas -->

<div></div> <!--Divisao de seção-->
<span></span> <!--Agrupamento de elementos em mesma linha-->

<!-- 

    EXEMPLOS:

 -->

<div>
    area 1
</div>

<div>
    area 2
</div>

<p>
    Ess
</p>
